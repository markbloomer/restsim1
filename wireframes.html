<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Simulator Wireframes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 24px 0 8px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 32px;
      padding: 32px;
      max-width: 1800px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      text-align: center;
    }
    .svg-container {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }
    svg {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 8px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Restaurant Simulator Wireframes</h1>
  <div class="grid">
    <div class="card">
      <h2>Login / Signup Page</h2>
      <div class="svg-container">
        <!-- Login/Signup SVG -->
        <svg width="400" height="420" viewBox="0 0 400 420" fill="none" xmlns="http://www.w3.org/2000/svg">

          <text x="200" y="50" text-anchor="middle" font-size="22" font-family="Arial" fill="#333">Restaurant Simulator</text>
          <rect x="170" y="70" width="60" height="60" rx="30" fill="#eee" stroke="#bbb"/>
          <text x="200" y="110" text-anchor="middle" font-size="12" font-family="Arial" fill="#aaa">Logo</text>
          <text x="60" y="150" font-size="14" font-family="Arial" fill="#333">Email:</text>
          <rect x="120" y="138" width="220" height="28" rx="6" fill="#f7f7f7" stroke="#bbb"/>
          <text x="60" y="190" font-size="14" font-family="Arial" fill="#333">Password:</text>
          <rect x="120" y="178" width="220" height="28" rx="6" fill="#f7f7f7" stroke="#bbb"/>
          <rect x="80" y="230" width="100" height="36" rx="8" fill="#e0e0e0" stroke="#bbb"/>
          <text x="130" y="253" text-anchor="middle" font-size="15" font-family="Arial" fill="#333">Login</text>
          <rect x="220" y="230" width="100" height="36" rx="8" fill="#e0e0e0" stroke="#bbb"/>

          <text x="200" y="290" text-anchor="middle" font-size="13" font-family="Arial" fill="#888" style="text-decoration:underline;">Forgot password?</text>
        </svg>
      </div>
    </div>
    <div class="card">
      <h2>Portal Dashboard</h2>

          <text x="210" y="145" font-size="13" font-family="Arial" fill="#333">Owner</text>
          <text x="370" y="145" font-size="13" font-family="Arial" fill="#333">Join</text>

          <rect x="340" y="155" width="90" height="22" rx="5" fill="#e0e0e0" stroke="#bbb"/>
          <text x="385" y="171" text-anchor="middle" font-size="13" font-family="Arial" fill="#333">Instructor</text>
          <rect x="440" y="155" width="60" height="22" rx="5" fill="#e0e0e0" stroke="#bbb"/>
          <text x="470" y="171" text-anchor="middle" font-size="13" font-family="Arial" fill="#333">Team</text>
          <!-- Row 2 -->
          <text x="50" y="200" font-size="13" font-family="Arial" fill="#333">5678</text>
          <text x="110" y="200" font-size="13" font-family="Arial" fill="#333">Sim2</text>
          <text x="210" y="200" font-size="13" font-family="Arial" fill="#333">Alice</text>
          <rect x="340" y="185" width="90" height="22" rx="5" fill="#e0e0e0" stroke="#bbb"/>
          <text x="385" y="201" text-anchor="middle" font-size="13" font-family="Arial" fill="#333">Instructor</text>
          <rect x="440" y="185" width="60" height="22" rx="5" fill="#e0e0e0" stroke="#bbb"/>
          <text x="470" y="201" text-anchor="middle" font-size="13" font-family="Arial" fill="#333">Team</text>

    </div>
    <div class="card">
